<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñando</title>
    <style>
body {
    background: black;
    margin: 0;
    height: 100vh;
    width: 100%;
    display: grid;
    place-items: center;
}
.phone {
    position: relative;
    border: 8px solid black;
    border-radius: 40px;
    height: 600px;
    width: 300px;
    background: #ccefff;
    box-shadow: 0 19px 38px gold;
    counter-reset: rabbir;
}
.capaVerde::after {
    content: "";
    width: 100%;
    height: 20px;
    position: absolute;
    top: 0;
    height: 55px;
    background: 
        linear-gradient(135deg, #67A167 25%, transparent 25%) -10px 0,
        linear-gradient(-135deg, #67A167 25%, transparent 25%) -35px 0,
        linear-gradient(45deg, #67A167 25%, transparent 25%),
        linear-gradient(-45deg, #67A167 25%, transparent 25%);
    background-size: 20px 90px;
    border-radius: 40px;
}
.capaVerde::before {
    content: "";
    position: absolute; 
    /* left: -0px; */
    top: 15px;
    width: 100%;
    height: 35px;
    background: 
        linear-gradient(135deg, #a6543d 25%, transparent 25%) -10px 0,
        linear-gradient(-135deg, #a6543d 25%, transparent 25%) -35px 0,
        linear-gradient(45deg, #a6543d 25%, transparent 25%),
        linear-gradient(-45deg, #a6543d 25%, transparent 25%);
    background-size: 30px 100px;
    border-radius: 10px;
}
.layer-5 {
    position: absolute;
    z-index: 5;
    height: 300px;
    width: 200px;
    background:brown;
    bottom: 0;
    left: 0px;
    border: solid yellow;
    border-radius: 28px;
}
.capaVerde::after {
    content: "";
    width: 100%;
    height: 20px;
    position: absolute;
    top: 0;
    height: 55px;

        linear-gradient(135deg, #67A167 25%, transparent 25%) -10px 0,
        linear-gradient(-135deg, #67A167 25%, transparent 25%) -35px 0,
        linear-gradient(45deg, #67A167 25%, transparent 25%),
        linear-gradient(-45deg, #67A167 25%, transparent 25%);
    background-size: 20px 90px;
    border-radius: 40px;
}
.capaVerde::before {
    content: "";
    position: absolute; 
    /* left: -0px; */
    top: 15px;
    width: 100%;
    height: 35px;
    background: 
        linear-gradient(135deg, #a6543d 25%, transparent 25%) -10px 0,
        linear-gradient(-135deg, #a6543d 25%, transparent 25%) -35px 0,
        linear-gradient(45deg, #a6543d 25%, transparent 25%),
        linear-gradient(-45deg, #a6543d 25%, transparent 25%);
    background-size: 30px 100px;
    border-radius: 10px;
}
.layer-7 {
    position: absolute;
    z-index: 7;
    height: 200px;
    width: 160px;
    background:brown;
    bottom: 0;
    right: 0px;
    border: solid yellow;
    border-radius: 28px;
}
.capaVerde::after {
    content: "";
    width: 100%;
    height: 20px;

    top: 0;
    height: 55px;
    background: 
        linear-gradient(135deg, #67A167 25%, transparent 25%) -10px 0,
        linear-gradient(-135deg, #67A167 25%, transparent 25%) -25px 0,
        linear-gradient(45deg, #67A167 25%, transparent 25%),
        linear-gradient(-45deg, #67A167 25%, transparent 25%);
    background-size: 20px 90px;
    border-radius: 40px;
}

    content: "";

        linear-gradient(45deg, #a6543d 25%, transparent 25%),
        linear-gradient(-45deg, #a6543d 25%, transparent 25%);
    background-size: 30px 100px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="phone">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-5">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-7">
            <div class="capaVerde"></div>
        </div>
        <div id="animacion-completado" class="hidden">¡Completado!</div>
    </div>
</body>
</html>
